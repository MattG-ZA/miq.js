<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <header class="page-header" role="banner">
    <h1 class="project-name">miq.js</h1>
    <h2 class="project-tagline">JavaScript Cryptography Library</h2>

  <main id="content" class="main-content" role="main">
    <div style="margin-bottom: 20px">
      <span style="margin-right: 20px">Atbash</span>
      <input id="atbash_message" />

    </div>

    <footer class="site-footer">
      <span class="site-footer-owner"><a href="https://github.com/MattG-ZA/miq.js">miq.js</a> is maintained by <a href="https://github.com/MattG-ZA">Matthew Gleed</a>.</span>
    </footer>
  </main>
</body>

<script src="../miq.js"></script>
<script src="mattg-za.github.io/miq.js/app.js"></script>

</html>
